<!-- Conteúdo principal -->
<div class="container mx-auto py-8">
  <!-- Título e formulário -->
  <form
    class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md mb-8"
    (submit)="onSubmit()"
  >
    <h1 class="text-3xl font-semibold mb-4">Transcrever Solo</h1>
    <textarea
      class="w-full h-40 p-2 border rounded-md resize-none focus:outline-none focus:border-blue-500 mb-4"
      placeholder="Digite sua transcrição aqui..."
      name="soloNumerico"
      [(ngModel)]="soloNumerico"
    ></textarea>
    <button
      type="submit"
      class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 justify-end"
    >
      Transcrever
    </button>
  </form>

  <!-- Exemplo de cards -->
  <ng-container *ngFor="let lista of soloEmNotas">
    <div class="flex justify-center flex-col my-10">
      <ng-container *ngFor="let notas of lista">
        <div class="flex">
          <ng-container *ngFor="let note of notas">
            <div
              class="h-16 w-1/3 mx-2 bg-white h-100px flex justify-center items-center rounded-md shadow-md"
            >
              <span class="text-3xl font-semibold  text-orange-500">{{ note }}</span>
            </div>

          </ng-container>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
